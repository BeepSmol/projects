<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeepSmol | Games</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Quicksand:wght@400;700&display=swap');
        
        :root {
            --bg-dark: #1a1a2e;
            --panel-bg: #2d3436;
            --text-main: #f1f5f9;
            --purple-accent: #a29bfe;
            --yellow-accent: #facc15;
            --indie-border: 4px solid #000000;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Minesweeper Background Layer --- */
        #minesweeper-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: grid;
            opacity: 0.3;
            pointer-events: auto;
            justify-content: center;
            align-content: start;
        }

        .mine-cell {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(162, 155, 254, 0.1);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            box-sizing: border-box;
        }

        .mine-cell:hover {
            background: rgba(250, 204, 21, 0.2);
        }

        .mine-cell.revealed {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        .mine-cell.mine {
            background: #ff7675;
            box-shadow: inset 0 0 10px #000;
        }

        /* --- Main Layout --- */
        .site-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            pointer-events: none; 
        }

        .site-container > * {
            pointer-events: auto;
        }

        .content-box {
            background: var(--panel-bg);
            border: var(--indie-border);
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--purple-accent);
            position: relative;
        }

        .box-title {
            background: var(--purple-accent);
            color: #1a1a2e;
            padding: 2px 15px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            display: inline-block;
            margin-top: -18px;
            margin-left: 15px;
            border: var(--indie-border);
            font-weight: bold;
        }

        .box-body { padding: 25px; }

        /* Game Cards */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: #1a1a2e;
            border: 3px solid #000;
            padding: 15px;
            box-shadow: 4px 4px 0px var(--yellow-accent);
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 7px 7px 0px var(--purple-accent);
        }

        .game-thumb-container {
            width: 100%;
            height: 180px;
            background: #000;
            border: 2px solid #000;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .game-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .game-card:hover .game-thumb {
            transform: scale(1.05);
        }

        .os-tag {
            background: rgba(255,255,255,0.1);
            color: var(--yellow-accent);
            padding: 2px 8px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #000;
        }

        .platform-icon {
            font-size: 14px;
            color: var(--purple-accent);
            margin-right: 8px;
        }

        .btn-play {
            margin-top: auto;
            background: var(--yellow-accent);
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            transition: all 0.1s;
        }

        .game-card:hover .btn-play {
            background: white;
        }

        footer {
            margin: 50px 0;
            text-align: center;
            font-family: 'VT323', monospace;
            color: var(--yellow-accent);
            background: #000;
            padding: 10px 20px;
            border: 2px solid var(--purple-accent);
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        h3 { color: white; font-weight: bold; font-size: 1.25rem; margin-bottom: 4px; }
    </style>
</head>
<body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=Quicksand:wght@400;700&display=swap');
    
    :root {
        --bg-dark: #1a1a2e;
        --panel-dark: #2d3436;
        --purple-accent: #a29bfe;
        --yellow-accent: #facc15;
        --indie-border: 4px solid #000000;
    }

    .nav-wrapper {

        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0px #000;
    }
</style>

</div>

    <div id="minesweeper-bg"></div>
    
    <div class="site-container">
        <div class="content-box">
            <span class="box-title">GAMES_ARCHIVE</span>
            <div class="box-body">
                <p class="mb-8 text-gray-300 italic font-medium">Click on a project to view details or play in-browser.</p>
                
                <div id="game-grid" class="game-grid">
                    <!-- Games injected here -->
                </div>
            </div>
        </div>

        <footer>
            <p>BEEPSMOL &copy; 2026</p>
        </footer>
    </div>

    <script>
        // --- Updated Game Data Structure ---
        const games = [
            {
                title: "Beep Clicker",
                image: "clickerbeeplogo.png",
                url: "https://beepsmol.com/games/beepclicker.html",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "The Time Waster",
                image: "timewastinglogo.png",
                url: "https://beepsmol.com/games/timewaster.html",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "Take Me To A Random Website",
                image: "randomwebsite.png",
                url: "https://beepsmol.com/games/takemetoarandomwebsite.html/",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "COMING SOON",
                image: "placeholder.png",
                url: "#",
                isMobile: false,
                isPC: true,
                needsDownload: true,
                os: ["Web Browser", "Windows", "Linux", "MacOS"]
            }
        ];

        function renderGames() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = games.map(game => {
                // Determine icon logic based on properties
                let platformIcons = "";
                if(game.isMobile) platformIcons += `<i class="fas fa-mobile-alt platform-icon" title="Mobile Support"></i>`;
                if(game.isPC) platformIcons += `<i class="fas fa-desktop platform-icon" title="PC Support"></i>`;
                if(game.needsDownload) platformIcons += `<i class="fas fa-download platform-icon text-yellow-400" title="Download Required"></i>`;

                return `
                    <div class="game-card" onclick="if('${game.url}' !== '#') window.open('${game.url}', '_blank')">
                        <div class="game-thumb-container">
                            <img src="${game.image}" 
                                 onerror="this.src='https://via.placeholder.com/600/400/000/facc15?text=${game.title}'" 
                                 alt="${game.title}" class="game-thumb">
                        </div>
                        <div class="flex items-center mb-3">
                            ${platformIcons}
                            <div class="flex flex-wrap gap-1">
                                ${game.os.map(os => `<span class="os-tag">${os}</span>`).join('')}
                            </div>
                        </div>
                        <h3>${game.title}</h3>
                        <div class="btn-play">${game.needsDownload ? 'Download' : 'Open Game'}</div>
                    </div>
                `;
            }).join('');
        }

        // --- Minesweeper Logic ---
        const bg = document.getElementById('minesweeper-bg');
        const cellSize = 40;
        const mineProbability = 0.12;
        let rows, cols;

        function initGame() {
            bg.innerHTML = '';
            cols = Math.ceil(window.innerWidth / cellSize);
            rows = Math.ceil(window.innerHeight / cellSize);
            bg.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            const grid = [];
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    const isMine = Math.random() < mineProbability;
                    const cell = document.createElement('div');
                    cell.className = 'mine-cell';
                    grid[r][c] = { isMine, revealed: false, element: cell };
                    cell.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        reveal(r, c, grid);
                    });
                    bg.appendChild(cell);
                }
            }
        }

        function reveal(r, c, grid) {
            const cell = grid[r][c];
            if (cell.revealed) return;
            cell.revealed = true;
            cell.element.classList.add('revealed');
            if (cell.isMine) {
                cell.element.innerHTML = 'ðŸ’£';
                cell.element.classList.add('mine');
                setTimeout(initGame, 2000);
            } else {
                const count = countMines(r, c, grid);
                if (count > 0) {
                    cell.element.innerHTML = count;
                    cell.element.style.color = ['','#74b9ff','#55efc4','#ff7675','#a29bfe','#fdcb6e','#81ecec','#ffeaa7','#dfe6e9'][count];
                } else {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i, nc = c + j;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) reveal(nr, nc, grid);
                        }
                    }
                }
            }
        }

        function countMines(r, c, grid) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc].isMine) count++;
                }
            }
            return count;
        }

        window.addEventListener('resize', initGame);
        window.onload = () => {
            initGame();
            renderGames();
        };
    </script>
