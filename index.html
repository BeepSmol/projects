<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeepSmol (Games)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0f172a; 
            background: radial-gradient(circle at top left, #e46f108f, #cabc008a), #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
        }

        .game-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }

        .game-card:hover {
            transform: scale(1.02);
            background: rgba(66, 51, 85, 0.8);
            border-color: rgba(172, 42, 247, 0.4);
            box-shadow: 0 25px 50px -12px rgba(105, 55, 9, 0.5);
        }

        .game-thumb {
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 20px;
        }

        .platform-tag {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 9999px;
            backdrop-filter: blur(4px);
        }

        /* Custom Scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body class="p-6 md:p-12">
   <style>
  :root {
    --cozy-bg: #fffcf5;       /* Warm cream */
    --cozy-text: #5d4a44;     /* Soft brown */
    --cozy-accent: #d97757;   /* Muted terracotta */
    --cozy-shadow: 0 8px 30px rgba(93, 74, 68, 0.15);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .nav-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1000px;
    background-color: var(--cozy-bg);
    padding: 12px 30px;
    border-radius: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--cozy-shadow);
    z-index: 9999;
    font-family: 'Quicksand', 'Segoe UI', sans-serif;
    transition: var(--transition);
  }

  .nav-container.shrunk {
    top: 10px;
    padding: 8px 25px;
    width: 85%;
    background-color: #ffffff;
  }

  .logo {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--cozy-accent);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Specific styling for your .ico file */
  .logo-icon {
    width: 24px;
    height: 24px;
    object-fit: contain;
    border-radius: 4px; /* Optional: adds a tiny roundness to the icon */
  }

  .nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--cozy-text);
    font-weight: 600;
    font-size: 0.95rem;
    padding: 8px 15px;
    border-radius: 20px;
    transition: var(--transition);
  }

  .nav-links a:hover {
    background-color: #f3ece4;
    color: var(--cozy-accent);
    transform: translateY(-2px);
  }

  .cozy-burger {
    display: none;
    cursor: pointer;
    background: none;
    border: none;
    padding: 5px;
  }

  .cozy-burger div {
    width: 22px;
    height: 3px;
    background: var(--cozy-text);
    margin: 4px;
    border-radius: 3px;
    transition: 0.3s;
  }

  @media (max-width: 768px) {
    .cozy-burger { display: block; }
    .nav-links {
      position: absolute;
      top: 70px;
      right: 0;
      background: var(--cozy-bg);
      flex-direction: column;
      width: 200px;
      padding: 20px;
      border-radius: 25px;
      box-shadow: var(--cozy-shadow);
      transform: scale(0);
      transform-origin: top right;
      transition: var(--transition);
    }
    .nav-links.active {
      transform: scale(1);
    }
  }
</style>

<nav class="nav-container" id="main-nav">
  <a href="https://beepsmol.com" class="logo">
    <img src="icon.ico" alt="Logo" class="logo-icon"> 
    BeepSmol
  </a>
  
  <ul class="nav-links" id="nav-list">
    <li><a href="https://beepsmol.com">Home</a></li>
    <li><a href="https://beepsmol.com/games">Games</a></li>
    <li><a href="https://beepsmol.com/music">Music</a></li>
    <li><a href="https://beepsmol.com/links">Links</a></li>
    <li><a href="https://beepsmol.com/blog">Blog</a></li>
  </ul>

  <button class="cozy-burger" id="menu-btn">
    <div></div>
    <div></div>
    <div></div>
  </button>
</nav>

<script>
  const nav = document.getElementById('main-nav');
  const btn = document.getElementById('menu-btn');
  const list = document.getElementById('nav-list');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 40) {
      nav.classList.add('shrunk');
    } else {
      nav.classList.remove('shrunk');
    }
  });

  btn.addEventListener('click', () => {
    list.classList.toggle('active');
  });

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => list.classList.remove('active'));
  });
</script>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto">
        <!-- Relaxed Hero Section -->
        <div class="mb-12 mt-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">My Games</h1>
            <p class="text-slate-400 text-lg">A place for all my games.</p>
        </div>

        <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Games will be injected here -->
        </div>
    </main>

    <script>
        /**
         * EASY EDIT SECTION
         * Just update this list to add or remove games!
         */
        const GAMES_DATA = [
            {
                title: "Beep Clicker",
                image: "clickerbeeplogo.png",
                url: "https://beepsmol.com/games/beepclicker.html",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "The Time Waster",
                image: "timewastinglogo.png",
                url: "https://beepsmol.com/games/timewaster.html",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "Take Me To A Random Website",
                image: "randomwebsite.png",
                url: "https://beepsmol.com/games/takemetoarandomwebsite.html/",
                isMobile: true,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser"]
            },
            {
                title: "COMING SOON",
                image: "placeholder.png",
                url: "#",
                isMobile: false,
                isPC: true,
                needsDownload: false,
                os: ["Web Browser", "Windows", "Linux", "MacOS"]
            }
        ];

        function renderGames() {
            const grid = document.getElementById('games-grid');
            grid.innerHTML = '';

            GAMES_DATA.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card p-4 flex flex-col cursor-pointer group';
                
                // Platform Badges
                let platforms = '';
                if(game.isPC) platforms += `<span class="bg-indigo-500/20 text-indigo-300 border border-indigo-500/30 platform-tag mr-2"><i class="fas fa-laptop mr-1"></i>PC</span>`;
                if(game.isMobile) platforms += `<span class="bg-pink-500/20 text-pink-300 border border-pink-500/30 platform-tag"><i class="fas fa-mobile-alt mr-1"></i>Mobile</span>`;

                // Status Text
                const statusIcon = game.needsDownload ? 'fa-download' : 'fa-play-circle';
                const statusText = game.needsDownload ? 'Download' : 'Web Play';
                const statusColor = game.needsDownload ? 'text-orange-300' : 'text-cyan-300';

                card.innerHTML = `
                    <div class="relative mb-4">
                        <img src="${game.image}" alt="${game.title}" class="game-thumb w-full shadow-lg" onerror="this.src='https://via.placeholder.com/400x225/1e293b/ffffff?text=Game+Image'">
                        <div class="absolute bottom-3 left-3 flex">
                            ${platforms}
                        </div>
                    </div>
                    
                    <div class="flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-white group-hover:text-indigo-300 transition-colors mb-1">${game.title}</h3>
                        <p class="text-slate-400 text-sm mb-4">${game.os.join(' â€¢ ')}</p>
                        
                        <div class="mt-auto flex items-center justify-between">
                            <span class="${statusColor} text-xs font-semibold flex items-center gap-1">
                                <i class="fas ${statusIcon}"></i> ${statusText}
                            </span>
                            <button onclick="window.open('${game.url}', '_blank')" class="bg-white/10 hover:bg-white text-white hover:text-indigo-900 px-4 py-2 rounded-xl transition-all duration-300 text-sm font-bold">
                                Open Game
                            </button>
                        </div>
                    </div>
                `;
                
                // Make whole card clickable but prevent button conflict
                card.onclick = (e) => {
                    if(e.target.tagName !== 'BUTTON') {
                        window.open(game.url, '_blank');
                    }
                };

                grid.appendChild(card);
            });
        }

        window.onload = renderGames;
    </script>
</body>
</html>
